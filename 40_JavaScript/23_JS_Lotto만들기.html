<style>
    /* 공 공통 적용 스타일 */
    .ball {
        width : 100px; height : 100px;
        border : 1px solid black;
        display: inline-block;
        border-radius : 50%;
        
        font-size : 3em;
        text-align: center;
        line-height: 100px;
        
    }
    
    .ball0 { background-color : red; } 
    .ball1 { background-color : magenta; }

    .ball3 { background-color : green; }
    .ball4 { background-color : blue; }

<script>
    /* (실습) 로또번호 만들고, 화면 출력
    1. 로또번호 저장할 배열을 만들고
    2. 1 ~ 45 숫자 중복되지 않는 숫자 생성해서 배열에 저장
        2-1. 1 ~ 45 숫자 중 랜덤하게 숫자를 만들고
        2-2. 중복된 값이 있으면 다시 생성해서 6개의 번호 배열에 저장
    3. 화면 출력 HTML div 태그에 ball, ball(n) 클래스면 사용
    ****************************/
    //==============================================================================
    document.write("<h3>JavaScript 사용 로또번호 만들기</h3>");
    
    var lottoNum = [0, 0, 0, 0, 0, 0];
    for (let i = 0; i < lottoNum.length; i++) {
        var temp = Math.random() * 45;
        lottoNum[i] = Math.ceil(Math.random() * 45);
        for (let j = 0; j < i; j++) {
            if (lottoNum[i] == lottoNum[j]) {
                i--;
            }
        }
    }
    
    for (let i = 0; i < lottoNum.length; i++) {
        if (lottoNum[i] > lottoNum[i+1]) {
            temp = lottoNum[i];
            lottoNum[i] = lottoNum[i+1];
            lottoNum[i+1] = temp;
            i = -1;
        }
    }
    document.write("lottoNum : " + lottoNum + "<br>");
    
    for (let i = 0; i < lottoNum.length; i++) {
    document.write('<div class = "ball ball' + i + '">' + lottoNum[i] + '</div>');
    }
    document.write("<hr><hr>");

    document.write("<h3>JavaScript 사용 로또번호 만들기3</h3>");
    
    var lottoNum = new Array();
    while (lottoNum.length < 6) {
        temp = Math.ceil(Math.random() * 45);
        
        if (!isExist(lottoNum, temp)) {
            lottoNum[lottoNum.length] = temp;
        }
    }
    
    lottoNum.sort(function(a, b) {
        return a - b;
    });
    
    document.write("lottoNum : " + lottoNum + "<br>");
    
    for (let i in lottoNum) {
    document.write('<div class = "ball ball' + i + '">' + lottoNum[i] + '</div>');
    }
    document.write("<hr><hr>");
    
    
    //============================================================
    // 배열에 동일한 값이 있는지 여부 확인
    function isExist (arr, value) {
        let result = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
                return true;
            }
        }
        return result;
    }
