<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : Object</title>
<script>
    // object : 객체 사용법
    // 객체 선언 및 사용법
    var tv = new Object();
    document.write("typeof tv : " + typeof tv + "<br>"); // tv객체의 타입 확인
    tv.width = 1500; // tv 객체에 width 속성이 추가, 값 설정
    tv.height = 700;
    tv.color = "balck";
    
    tv.on = function(){
        console.log("TV전원 ON");
        document.write("TV전원 ON<br>");
    }
    tv.off = function(){
        console.log("TV전원 OFF");
        document.write("TV전원 OFF<br>");
    }
    
    // 객체 사용 - 속성, 기능(메소드, function)
    // 객체 속성값 사용 : 객체명.속성명
    document.write("tv.width : " + tv.width + "<br>");
    document.write("tv.height : " + tv.height + "<br>");
    document.write("tv.color : " + tv.color + "<br>");
    tv.color = "white";
    document.write("tv.color : " + tv.color + "<br>");
    
    // 객체 기능 사용
    tv.on();
    tv.off();
    document.write("<hr>");
    
    //================================================
    // 속성의 유무 확인 : 속성명 in 객체
    document.write("tv에 color 속성 유무 : " + ("color" in tv) + "<br>");
    document.write("tv에 weight 속성 유무 : " + ("weight" in tv) + "<br>");
    
    //속성의 삭제 : delete 객체.속성명
    delete tv.color;
    document.write("tv에 color 속성(삭제 후) 유무 : " + ("color" in tv) + "<br>");
    
    // 속성 추가 또는 수정
    tv.color = "gray"; // 속성이 없으면 추가
    document.write(">> tv.color : " + tv.color + "<br>");
    
    tv.color = "yellow"; // 속성이 있으면 속성 값 수정
    document.write(">> tv.color : " + tv.color + "<br>");
    document.write("<hr>");

    
    //--------------------------------------
    // 객체의 속성 값 사용 방식 2 : 객체["속성명"] - 속성명으로 변수 값 사용
    document.write('<h3>속성값 사용 방식2 : 객체["속성명"]</h3><br>');
    document.write('tv["width"] : ' + tv["width"] + "<br>");
    document.write('tv["height"] : ' + tv["height"] + "<br>");
    document.write('tv["color"] : ' + tv["color"] + "<br>");
    tv.sizeV = "height";
    document.write('tv["sizeV"] : ' + tv["sizeV"] + "<br>");
    document.write("<hr>");

    // tv 객체의 속성 확인 ----------------------------
    for (let prop in tv) {// prop 변수에 tv객체의 속성명이 저장되어 전달 됨
        document.write("tv 속성 확인 - " + prop + " : " + tv[prop] + "<br>");
    }
    document.write("<hr><hr>");
    
    // =====================================
    // 객체 선언 및 생성 방식 2
    // {속성명1: 값1, 속성명2: 값2, ......., 속성명n: 갑n}
    var tv2 = {
        width : 1400,
        height : 500,
        color : "balck",
        on : function(){
            document.write("<p>전원 ON!!</p>");
        },
        off : function(){
            document.write("<p>전원 OFF!!</p>");
        },
        size : function(){
            document.write("<p>크기 : " + this.width + "</p>");
        }
    };
    
    // 객체사용
    document.write("tv2.width : " + tv2.width + "<br>");
    document.write("tv2.height : " + tv2.height + "<br>");
    tv2.on();
    tv2.off();
    tv2.size();

</script>
</head>
<body>
    
    
    
</body>
</html>
