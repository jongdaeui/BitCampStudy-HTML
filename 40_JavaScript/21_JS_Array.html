<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : Array</title>
<script>
    var arr = [["홍길동", 100, 80, 90], ["김유신", 80, 90, 90], ["이순신", 80, 98, 85]];
    
    for (let i = 0; i < arr.length; i++){
        for (let j = 0; j < arr[i].length; j++) {
            document.write("arr[" + i + "][" + j + "] : " + arr[i][j] + "<br>");
        }
    }
    
    
    
    
</script>
</head>
<body>
    
    
    
</body>
</html>
