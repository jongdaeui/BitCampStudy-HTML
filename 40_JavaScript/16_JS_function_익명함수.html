<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : 익명함수</title>
<script>
    // 익명함수 : 함수선언시에 이름이 정의되지 않은 함수
    // function() {}
    // function(매개변수) {}
    // 익명함수는 이름이 없기 때문에 변수에 저장해서 사용
    // ----------------------------------------------
    var str = "전역변수str";
    var fn = function(param){
        document.write("익명함수~~~ param : " + param + "<br>");
    };
    fn(); // 변수에 저장된 함수 호출 사용
    fn("홍길동"); // 변수에 저장된 함수 호출 사용
    document.write("<hr><hr>");
    
    // ============================================
    // 자동실행 함수
    // 매개변수가 없는 익명함수 호출 (function(){})();
    // 매개변수가 있는 익명함수 호출 (function(매개변수){})(매개변수값);
    document.write("<h3>자동실행 함수</h3>");
    (function(param) {
        document.write("자동실행함수 - 매개변수값 : " + param + "<br>");
    })("김유신!!!!");
    document.write("<hr><hr>");
    
    // ==================================
    // 콜백(callback) 함수 : 실행시 나중에 호출되어 실행하는 함수
    document.write("<h3>콜백(callback) 함수</h3>");
    function showMessage(msg) {
        document.write("<p>" + msg + "</p>");
    }
    showMessage("홍길동");
    
    var fn2 = function(param) {
        param("콜백함수<br>");
    }
    fn2(showMessage); // 파라미터 값으로 showMessage함수 전달
    
    
    //-----------------
    fn2(function(msg){
        document.write("<h2>" + msg + "</h2>");
    });
    
    
    
    
    
    
    
    
    
</script>
</head>
<body>
    
    
    
</body>
</html>
