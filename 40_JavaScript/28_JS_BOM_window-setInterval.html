<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : setInterval</title>
<script>
    //window.setInterval 메소드 : 정해진 시간마다 반복적인 동작
    //window.setInterval(액션, 밀리초마다 액션 반복)
    //window.clearInterval(타이머객체) : 타이머객체 동작 중지 처리
    var i = 1;
    console.log("console 창에 출력 : " + i++);
    console.log(i++);
    console.log(i++);
    console.log(i++);
    console.log("--------------------------");
    
    var timer;
    function timerStart() {
        i = 1;
        console.log(">> setInterval()에 의한 출력");
        //timer = window.setInterval("console.log(i++)", 2000);
        timer = window.setInterval(function(){
            console.log(i++);
        }, 2000)
        console.log("::: timer : " + timer);
    }
    
    function timerStop() {
        clearInterval(timer);
    }
    

</script>
</head>
<body>
    <button onclick="timerStart()">타이머 시작</button>
    <button onclick="timerStop()">clearInterval 실행해서 타이머 객체 중단</button>
    
    
</body>
</html>
