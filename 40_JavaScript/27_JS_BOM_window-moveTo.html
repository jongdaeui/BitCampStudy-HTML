<!DOCTYPE html>

<head>
    <meta charset="utf-8">

</head>
<body>
    <h2>윈도우 열고 이동시키기</h2>
    <button onclick="openWin()">윈도우 열기 (window.open)</button>
    <button onclick="moveToWin()">윈도우 이동 (window.moveTo)</button>
    
<script>
    window.document.write("<hr>");
    document.write("<p>현재 메인 윈도우</p>");
    
    var myWindow;
    function openWin() {
        alert(">>> openWin() 실행");
        myWindow = window.open("", "myWindow", "width=200, height=100");
        myWindow.document.write("<h3>새로 열린 윈도우</h3>");
    };
    
    function moveToWin() {
        myWindow.moveTo(300, 300);  
        myWindow.focus();
    };
</script>
</body>
</html>
