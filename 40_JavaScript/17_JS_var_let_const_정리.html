<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>var, let, const</title>
<script>
    // var : 변수 사용 범위 function 레벨
    // let, const : 변수 사용 범위 { } 기준 - 자바와 사용 범위 동일
    // const : 상수화된 변수 - 값 설정이후 변경 불가 (자바에서의 final 선언과 유사)
    
    // var 변수 : 변수 선언문 이전에도 사용 가능하고 중복 선언도 가능
    document.write("변수 선언 전 : " + varNum + "<br>");
    var varNum = 100;
    var varNum = 200; // 중복 선언 허용(단, 의도적으로 사용하지 말 것)
    document.write("변수 선언 후 : " + varNum + "<br>");
    document.write("<hr>");
    
    //==================================================
    // let, const : 변수선언문 이전에 사용할 수 없고, 중복선언 불가
    // 변수사용 범위는 중괄호 { } 기준
    //------------------------------
    // Cannot access 'letNum' before initialiation
    //document.write("변수 선언 전 letNum : " + letNum + "<br>");
    let letNum = 100;
    // let letNum = 200; // Identifier 'letNum' has already been declared
    document.write("변수 선언 후 letNum : " + letNum + "<br>");
    document.write("<hr>");

    //==================================================
    // const 변수는 선언과 동시에 초기 값 설정해서 사용
    const CONST_VAR = "const 변수는 처음 한 번만 값 설정 가능";
    document.write("const CONST_VAR : " + CONST_VAR + "<br>");
    
    
    
    document.write("<h3>---------- JavaScript 끝 ... </h3>");
    
    
    
    
    
    
</script>
</head>
<body>
    
    
    
</body>
</html>
