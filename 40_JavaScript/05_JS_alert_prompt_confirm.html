<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : alert, prompt, confirm</title>
<script>
    /*
    // alert, prompt, confirm : window 객체에 있는 함수 (메소드)
    // alert : 브라우터 창에 메세지 표시
    window.alert("자바 스크립트 진행중...");
    alert("window.alert 에서 window 생략가능");
    
    // prompt : 메세지 창으로부터 값을 입력 받을 때 사용
    var input = prompt("[prompt] 이름을 입력하세요\n(필수입력)", "무명");
    alert("입력받은 값 : " + input + "-");
    
    //prompt를 통해서 입력된 값은 모두 문자열(String) 처리됨
    var num = prompt("[prompt] 숫자를 입력하세요", 100);
    num = num + 111;
    alert("연산 결과값 : " + num); // 100111
    
    // 문자열 -> 숫자타입 전환 후 계산 처리
    num = prompt("[prompt] 숫자를 입력하세요", 100);
    num = parseInt(num) + 111;
    alert("형변환 후 연산 결과값 : "+ num);
    */
    // ===================================
    // confirm : 메세지창을 띄우고, 사용자의 의견을 묻기
    // 확인 : true, 취소 : false
    var answer = confirm("[confirm] 데이터를 삭제할까요?");
    alert("답변결과 : " + answer);
    if (answer) {
        alert(">>> 데이터를 삭제합니다.");
    } else {
        alert(">>> 삭제를 취소합니다.")
    }
</script>
</head>
<body>
    <h1>자바 스크립트 진행중 !</h1>
    
    
    
</body>
</html>
