<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지 링크 적용</title>
</head>
<body>
    <h1>이미지 클릭 링크 이동</h1>
    <a href="https://www.naver.com">네이버</a>
    <hr>
    
    <a href="https://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고">
    </a>
    
    <!-- a 태그 안에 이미지를 넣어서 링크로 이동 가능 -->
    <a href="https://www.daum.net">
        <img src="imgs/logo_daum.png" alt="다음로고" width="100">
    </a>
    
    <hr>

    <div>
        <a href="https://www.naver.com">
            <img src="imgs/logo_naver.png" alt="네이버로고">
        </a>
    </div>
    <div>
        <a href="https://www.daum.net">
            <img src="imgs/logo_daum.png" alt="다음로고" width="150">
        </a>
    </div>
       
</body>
</html>
