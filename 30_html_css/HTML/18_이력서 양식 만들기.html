<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>이력서 양식 만들기</title>
    <style>
        td { text-align: center;}
    </style>
</head>
<body>
    <table border>
        <colgroup>
            <col width="100">
            <col width="100">
            <col width="200">
            <col width="100">
            <col width="200">
        </colgroup>
        <tr height="30">
            <th rowspan="4"><img src="imgs/photo.png" alt="증명사진" width="100" height="120"></th>
            <th colspan="4">이력서</th>
        </tr>
        <tr height="30">
            <td rowspan="2">성명</td>
            <td rowspan="2"></td>
            <td colspan="2">주민등록번호</td>
        </tr>
        <tr height="30">
            <td colspan="2"></td>
        </tr>
        <tr height="30">
            <td colspan="4"><pre>생년월일    년  월  일(만  세)</pre></td>
        </tr>
        <tr height="20">
            <td>주소</td>
            <td colspan="4"></td>
        </tr>
        <tr height="20">
            <td rowspan="2">연락처</td>
            <td>집전화</td>
            <td></td>
            <td rowspan="2">전자우편</td>
            <td rowspan="2"></td>
        </tr>
        <tr height="20">
            <td>핸드폰</td>
            <td></td>
        </tr>
    </table>
    
    
</body>
</html>
