<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
        #page {
            width: 80% margin: auto;
            border: 1px solid black;
        }
        
        #tbl {
            width: 100%;
            border-collapse: collapse;
            caption-side: top;
        }
        
        th, td {
            border: 2px solid lightblue;
        }
        
        tr > th:first-child {
            width: 15%;
        }
        
        tr > th:nth-child(2) {
            width: 30%;
        }
        
        tr > th:last-child {
            width: 10%;
        }
        
        #tbl tr:first-child, #tbl tr:first-child:hover {
            background-color: green;
        }
        
        #tbl tr:hover, #tbl tr:nth-child(2n):hover {
            background-color: yellow;
        }
        #tbl tr:nth-child(2n) {
            background-color: #ccc;
        }
        
    </style>
</head>
<body>
    <div id="page">
        <h1>CSS table</h1>
        <table id="tbl">
            <caption>테이블의 캡션</caption>
            <tr>
                <th>th 1열</th>
                <th>th 2열</th>
                <th>th 3열</th>
                <th>th 4열</th>
            </tr>
            <tr>
                <td>2, 1</td>
                <td>2, 2</td>
                <td>2, 3</td>
                <td>2, 4</td>
            </tr>
            <tr>
                <td>3, 1</td>
                <td>3, 2</td>
                <td>3, 3</td>
                <td>3, 4</td>
            </tr>
            <tr>
                <td>4, 1</td>
                <td>4, 2</td>
                <td>4, 3</td>
                <td>4, 4</td>
            </tr>
            <tr>
                <td>5, 1</td>
                <td>5, 2</td>
                <td>5, 3</td>
                <td>5, 4</td>
            </tr>
        </table>
        
    </div>
    
    
</body>
</html>
