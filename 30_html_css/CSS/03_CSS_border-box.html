<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS</title>
    
    <style>
        div {
            width: 400px; height: 200px;
            margin: 10px;
            background-color: orange;
        }
        #div1 {
            box-sizing: border-box; /* border 기준 크기 설정 */
            background-color: blueviolet;
            padding: 50px;
            border: 50px solid black;
        }
        
        #div2 {
            box-sizing: content-box; /* border 기준 크기 설정 */
            background-color: yellow;
            border: 50px solid black;
            padding: 50px;
            
        }
        
        #div3 {
            background-color: green;
            padding: 50px;
            border-style: solid;  
        }
    </style>
</head>
<body>
    <h1>CSS border-box</h1>
    <div>div</div>
    <div id="div1">div1(border-box)</div>
    <div id="div2">div2(cotent-box)</div>
    <div id="div3">div3</div>
    
    
    
</body>
</html>
