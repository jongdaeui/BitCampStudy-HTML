<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>animate</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #myDiv {
        position: absolute;
    }
</style>
<script>
    $(document).ready(function(){
        // animate({속성값}, 밀리초) : 위치만큼 이동 (밀리초 동안)
        $("#go").click(function(){
            console.log("go click~~");
            $("#myDiv").animate({left: "+=200", top: "+=200"}, 3000);
        });
        
        $("#back").click(function(){
            console.log("back click~~");
            $("#myDiv").animate({left: "-=200", top: "-=200"}, 3000);
        });
        
        $("#stop").click(function(){
            console.log("back click~~");
            $("#myDiv").stop();
        });
    });
    
</script>   
</head>
<body>
    <button id="go">이동</button>
    <button id="back">반대로 이동</button>
    <button id="stop">정지</button>
    <hr>
    
    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
    
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
